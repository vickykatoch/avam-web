<div class="avam-ui">
    <div class="avam-header-bar">
        <div class="row">
            <div class="col-sm-6 avam-logo-area">
                <img ng-src="{{logo}}" class="avam-logo" />
                <div class="avam-title-area">
                    <p class="avam-title">{{title}}</p>
                    <p class="avam-subtitle">{{subTitle}}</p>
                </div>
                    <button class="btn btn-sm btn-danger pull-right avam-menu-btn" ng-click="vm.toggleMenu()">
                    <i class="fa fa-bars fa-2x"></i>
                </button>
            </div>
            <div class="col-sm-6">
                <!--<button class="btn btn-sm btn-danger pull-right avam-menu-btn">
                    <i class="fa fa-bars fa-2x"></i>
                </button>-->
            </div>
        </div>
    </div>
    <div class="avam-menu-panel avam-menu-panel-flex dynamic-height"
            ng-class="{'avam-menu-panel-vs' : !vm.isVisible}">
        <ng-transclude></ng-transclude>
    </div>
    <div class="view-area dynamic-height" ui-view>
       
    </div>
    
    <div class="avam-footer">
    </div>
</div>
